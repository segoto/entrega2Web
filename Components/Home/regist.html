<!DOCTYPE html>
<html>
    <head>
        <title>Registrarse Far-ita</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet" type="text/css" media="all" />
        <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet" />
    </head>

    <body>
        <div class="main">
            <img id="imagen" src="./images/farrita.png" alt="" width="500" height="220" />
            <h1>Registrarte</h1>
            <div class="main-agileinfo">
                <div class="agileits-top">
                    <form action="./login.html" method="get">
                        <input class="text" type="text" name="Username" placeholder="Usuario" required="" />
                        <input class="text email" type="email" name="email" placeholder="Correo" required="" />
                        <input class="text" type="password" name="password" placeholder="Contraseña" required="" />
                        <input class="text w3lpass" type="password" name="password" placeholder="Confirmar contraseña" required="" />
                        <div class="wthree-text">
                            <label class="anim">
                                <input type="checkbox" class="checkbox" required="" />
                                <span>Acepto los términos y condiciones</span>
                            </label>
                            <div class="clear"></div>
                        </div>
                        <a href="./login.html"><input type="submit" class="button_active" value="Registrate" onClick="myFunction()" /></a>
                        <script>
                            function myFunction() {
                                alert("¡Registro exitoso!");
                            }
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
